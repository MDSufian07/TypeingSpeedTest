<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Typing Speed Test</h1>
        <p id="display-text" class="typing-text"></p>
        <textarea id="input-area" class="input-area" placeholder="Start typing here..."></textarea>
        <div class="stats">
            <div class="stat-item">
                <span id="time" class="stat-value">0</span>
                <span class="stat-label">Time (s)</span>
            </div>
            <div class="stat-item">
                <span id="wpm" class="stat-value">0</span>
                <span class="stat-label">WPM</span>
            </div>
            <div class="stat-item">
                <span id="accuracy" class="stat-value">100</span>
                <span class="stat-label">Accuracy (%)</span>
            </div>
        </div>
        <button id="restart" class="btn">Restart Test</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
